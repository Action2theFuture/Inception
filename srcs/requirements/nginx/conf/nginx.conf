worker_processes 1;

events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Rate Limiting setting
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    sendfile on;
    keepalive_timeout 65;

    # adding header security
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # hiding server version
    server_tokens off;

    # HTTP 요청을 HTTPS로 리다이렉트
    server {
        listen 80;
        server_name junsan.42.fr prometheus.junsan.42.fr grafana.junsan.42.fr;

        location /nginx_status {
            stub_status on;
            allow 172.20.0.0/16;
            allow 127.0.0.1;
            deny all;
        }
        # 상태 페이지 외의 모든 요청을 HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
            try_files $uri $uri/ /index.php?$args;
            autoindex off;
        }
    }

    # HTTPS 서버 블록
    server {
        listen 443 ssl;
        server_name junsan.42.fr;

        ssl_certificate /etc/ssl/certs/cert.pem;
        ssl_certificate_key /etc/ssl/private/key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /var/www/wordpress;
        index index.php;

        location /nginx_status {
            stub_status on;
            allow 172.20.0.0/16;
            allow 127.0.0.1;
            deny all;
        }
     
        # Adminer 서브도메인 설정 (이미 설정되어 있음)
        location /adminer/ {
            limit_req zone=one burst=20 nodelay;
            
            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://adminer:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static Website 서브도메인 설정 (이미 설정되어 있음)
        location /static/ {
            proxy_pass http://static_website:5000/;
        }

        # WordPress 처리
        location / {
            try_files $uri $uri/ /index.php?$args;
            autoindex off;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/wordpress$fastcgi_script_name;
        }
        
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;
    }
    # Prometheus 서브도메인 설정
